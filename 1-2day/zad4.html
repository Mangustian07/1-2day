<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie-4</title>
</head>
<body>
    <!--Считает кол-во кликов+добавляет слово Hoi-Hoi в console.log-->
    <a href="#">Click me and check console(f12)!</a>
    <script>
        function addListener(eventName, target, fn){
            target.addEventListener(eventName,fn);
        }
        addListener("click", document.querySelector("a"), ()=>console.log("Hoi-Hoi!"));
    </script>
</body>
</html>
