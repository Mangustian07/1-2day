<body>
    <script>
        function createDivWithText(txt){
            let div = document.createElement("div");
            div.innerText = txt;
            document.body.append(div);
            return div;
        }
        let cnsole = createDivWithText("Liberté, égalité, fraternité!(Свобода, равенство, братство!)")
        console.log(cnsole);
    </script>
</body>
</html>
