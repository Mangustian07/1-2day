<body>
    <!--Open console-->
    <div>Check console</div>
    <p>2</p>
    <a>3</a>
    <span>4</span>
    <p>5</p>
    <script>
        function findAllPSiblings(where){
            let child = where.children;
            let arr = [];
            for(let i=0;i<child.length - 1; i++){
                if(child[i].nextElementSibling.nodeName === "P"){
                    arr.push(child[i]);
                }
            }
            return arr;
        }
        let cnsole = findAllPSiblings(document.body);
        console.log(cnsole);
    </script>
</body>
</html>
